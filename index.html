<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="path/to/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"Â />
</head>
<body>
    <div class="profilecard">

       <div class="navbar">
        <div class="left">
            <img src="./Assets/logo.png" alt="">
            <i class="fa-solid fa-angle-down"></i>
        </div>
        <div class="right">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-regular fa-bell"></i>
        </div>
       </div>  
            <img class="leaf" src="./Assets/leaf1.png" alt="">
            <img class="girl" src="./Assets/Anya.jpg" alt="">

            <div class="tick">
                <h1>Anya <img src="https://img.icons8.com/?size=100&id=7NeTR0fCAOdr&format=png&color=228BE6" alt=""
                    height="40px">
            </h1>
            <h2>I'm interested in environmental issues,trying to make the world better and more beautiful.</h2>
            </div>

            <div class="count">
                <div class="rating">
                    <h1>540</h1>
                    <h2>Rating</h2>
                </div>
                <div class="followers">
                    <h1>700</h1>
                    <h2>Followers</h2>
                </div>
                <div class="posts">
                    <h1>142</h1>
                    <h2>Posts</h2>
                </div>
            </div>

            <button>
                <span>+</span>
                <h2>Subscribe</h2>
            </button>

            <div class="info">
                <h3><i class="fa-solid fa-location-dot purple"></i>Lives in Moscow</h3>
                <h3><i class="fa-solid fa-briefcase orange"></i>Work as product designer at cmtt.ru</h3>
                <h3><i class="fa-solid fa-fire blue"></i>Skills CSS,HTML,UX design & 7 others</h3>
            </div>
    </div>
</body>
</html>
